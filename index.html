<!DOCTYPE html>
<html lang="en">
<head>
    <title>Please Wait</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e5ff21">
    <meta name="viewport" content="width=device-width, user-scalable=yes,
    initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

    <link rel="icon" href="imgs/netflix icon.png" type="image/x-icon">

    <style>
        html { height:100%; overflow:hidden; }

        .centered-text {
            position: absolute;
            top: 30%; /* 垂直置中 */
            left: 50%; /* 水平置中 */
            transform: translate(-50%, -50%); /* 使用 transform 來微調位置 */
            text-align: center; /* 文字水平居中 */
            font-size: 64px; /* 文字大小 */
            font-family: Arial, sans-serif; /* 字體 */
            color: navajowhite; /* 文字顏色 */
        }

        .moving-image {
            width: 200px; /* 設置圖片寬度 */
            height: 200px;
            position: absolute;
            top: 50px; /* 初始位置 */
            left: 50px; /* 初始位置 */
        }

        body {
            height:100%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-image: url('imgs/netflix.png');
            background-repeat: no-repeat;
            /* 設置背景圖片的大小和位置 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position:relative;
            overflow:hidden;
        }

    </style>
</head>

<body>
    <!-- 文字內容 -->
    <div class="centered-text">
        ......Please Wait.....<br>
        .....Be patience......
    </div>

<img class="moving-image" src="imgs/sloth 2.png" alt="sloth 2">
<script>
    // 獲取小圖片元素
    const image = document.querySelector('.moving-image');

    // 設置初始位置和速度
    let positionX = 50;
    let positionY = 50;
    let speedX = 2;
    let speedY = 1;

    // 函數來移動小圖片
    function moveImage() {
        // 更新位置
        positionX += speedX;
        positionY += speedY;

        // 將位置應用到圖片元素
        image.style.left = positionX + 'px';
        image.style.top = positionY + 'px';

        // 如果圖片碰到瀏覽器邊界，改變方向
        if (positionX >= window.innerWidth - image.width || positionX <= 0) {
            speedX = -speedX;
        }
        if (positionY >= window.innerHeight - image.height || positionY <= 0) {
            speedY = -speedY;
        }

        // 使用 requestAnimationFrame 來持續執行移動
        requestAnimationFrame(moveImage);
    }

    // 啟動移動小圖片的函數
    moveImage();
</script>
</body>
</html>
