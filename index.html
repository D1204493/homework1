<!DOCTYPE html>
<html lang="en">
<head>
    <title>Please Wait</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e5ff21">
    <meta name="viewport" content="width=device-width, user-scalable=yes,
    initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

    <style>
        html { height:100%; overflow:hidden; }
        H1{
            font-size:50px;
            color:black;
            text-shadow:5px 5px 5px #a6a6a6;
        }
        body {
            height:100%;
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: darkseagreen;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position:relative;
            overflow:hidden;
        }

        /*圖片離網頁頂端邊界的距離*/
        .title {
            margin:2em 0 0 0;
            width: min(500px,80%);
        }

        .sloth-img {
            height:0;
            flex-grow:1;
            width:100%;
            max-width: 700px;
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
            touch-action: manipulation;
            text-align: center;
            color:white;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: black;
            font-weight:500;
            font-size:200px;
            word-wrap: break-word;
        }

        @media(min-width:900px) {
            .title {
                width: min(400px,80%);
            }
            .sloth-img {
                font-size: 40px;
                -webkit-text-stroke-width: 2px;
            }
        }
    </style>
</head>

<body>
<img class="title" src="imgs/sloth.jpeg" alt="sloth">
<!--element(元素):一整行<> ;tag:<img> ;attribute:class、src、alt ;text:"title"、"imgs..."、"POPCAT"-->
<div class="sloth-img"></div>

<footer>
    <H1>......Please Wait........Be patience......</H1>
</footer>
</body>
</html>
